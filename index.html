<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Recommendation System</title>
    <style>
        .rating-container {
            display: flex;
            align-items: center;
        }

        .rating-container input {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <h1>Movie Recommendation System</h1>
    <p>Select a movie category and rate 5 movies to get recommendations:</p>
    
    <form id="movie-form">
        <label for="category">Select a category:</label>
        <select id="category" name="category">
            <option value="action">Action</option>
            <option value="drama">Drama</option>
            <option value="comedy">Comedy</option>
            <!-- Add more category options as needed -->
        </select>
        
        <h2>Rate 5 Movies in the Selected Category:</h2>
        
        <!-- Dynamically generate movie options and ratings -->
        <script>
            // Sample movie data (replace with actual data)
            const movieData = [
                { title: 'Movie 1', rating: 0 },
                { title: 'Movie 2', rating: 0 },
                { title: 'Movie 3', rating: 0 },
                { title: 'Movie 4', rating: 0 },
                { title: 'Movie 5', rating: 0 },
            ];

            // Function to dynamically generate movie options and ratings
            function generateMovieInputs() {
                const form = document.getElementById('movie-form');
                
                movieData.forEach((movie, index) => {
                    const label = document.createElement('label');
                    label.setAttribute('for', `movie${index + 1}`);
                    label.textContent = `${movie.title}:`;

                    const ratingContainer = document.createElement('div');
                    ratingContainer.classList.add('rating-container');

                    for (let i = 1; i <= 5; i++) {
                        const radioInput = document.createElement('input');
                        radioInput.setAttribute('type', 'radio');
                        radioInput.setAttribute('id', `rating${index + 1}-${i}`);
                        radioInput.setAttribute('name', `rating${index + 1}`);
                        radioInput.setAttribute('value', i);
                        
                        const labelForRadio = document.createElement('label');
                        labelForRadio.textContent = i;

                        ratingContainer.appendChild(radioInput);
                        ratingContainer.appendChild(labelForRadio);
                    }

                    form.appendChild(label);
                    form.appendChild(ratingContainer);
                });
            }

            generateMovieInputs();  // Call the function to generate movie options and ratings
        </script>
        
        <button type="button" onclick="getRecommendations()">Get Recommendations</button>
    </form>
    
    <h2>Recommended Movies:</h2>
    <ul id="recommendations">
        <!-- Recommended movies will be displayed here using JavaScript -->
    </ul>

    <script>
        function getRecommendations() {
            // JavaScript function to send user input to Flask server and receive recommendations
            // You'll need to implement this part using Flask routes and Python code.
        }
    </script>
</body>
</html>
